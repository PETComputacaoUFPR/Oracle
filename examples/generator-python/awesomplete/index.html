Caso queira gerar os arquivos novamente, execute os seguintes comandos no bash:

cd /home/bcc
finger * | grep "Login"> ~/finger.txt
echo "nomesBCC = [" > ~/bcc.json; cat ~/finger.txt | sed -r "s/Login: /{login:\"/g" | sed -r "s/Name: /,name:\"/g" | awk -F, '{gsub(/\t/,"",$1); gsub(/ /,"",$1); print $1"\""; print $2"\"},"}' | sed -r "s/name/,name/g" >> ~/bcc.json; echo "]" >> ~/bcc.json


-->
